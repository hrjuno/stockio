{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/865610/ss_e950f52ee4d972c135d1acbd70def74e9eb497b9.1920x1080.jpg?t=1692006226');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative; 
    }

    .logo {
        position: absolute;
        top: 12px;
        left: 22px;
        z-index: 2;
        font-size: 36px;
        font-family: 'Poppins', sans-serif;
        color: rgb(255, 179, 0);
    }

    .showcase h1,
    .showcase a {
        font-family: 'Helvetica', sans-serif;
        color: black;
        font-weight: bold;
    }

    .showcase {
        text-align: center;
        background-color: #d3d3d3ac;
        border-radius: 16px;
        padding-top: 30px;
        padding: 40px;
        width: 600px;
        text-align: left;
        backdrop-filter: blur(6px);
    }

    form {
        font-family: 'Helvetica', sans-serif;
        font-weight: 600;
    }

    input,
    textarea {
        width: 100%;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .text-title {
        text-align: left; 
        font-size:35px;
        font-weight: 600;
        padding-bottom: 19px;
        padding-top: 5px;
    }

    .submit-button{
        font-size: 16px;
        display: inline-flex;
        height: 40px;
        width: 100%;
        padding: 8px 48px;
        justify-content: center;
        align-items: center;
        gap: 16px;
        border-radius: 8px;
        background: var(--primary-blue, rgb(255, 179, 0));
        color: #ffffff;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

</style>

<div class="logo">
    STOCKIO
</div>

<div class = "showcase">
    <h1 class = "text-title">Add New Movie</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <div>
            <input class="submit-button" type="submit" value="Add Product"/>
        </div>

    </form>
</div>

{% endblock %}
